<!-- Chatbox Component for Alarm & Timer Input -->
<div id="chatbox-container" class="chatbox-container">
  <div class="chat-input-group">
    <input 
      type="text" 
      id="chat-input" 
      class="chat-input" 
      placeholder="輸入時間或說話，例如『明天 9 點』或『五分鐘』"
      aria-label="輸入時間"
    />
    <button 
      id="chat-send" 
      class="btn btn-primary chat-send-btn" 
      aria-label="提交"
    >
      提交
    </button>
    <button 
      id="voice-btn" 
      class="btn btn-secondary voice-btn" 
      aria-label="語音輸入"
      title="點擊進行語音輸入（需要支援語音識別的瀏覽器）"
    >
      🎤
    </button>
  </div>
  <div id="chat-feedback" class="chat-feedback"></div>
</div>
